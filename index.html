<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="all m-10 rounded-2xl md:w-1/4">
    <div class="container flex flex-col p-7">
      <div class="image-container">
        <img class="image rounded-2xl" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay">
          <img class="view" src="images/icon-view.svg" alt="view">
      </div>
    </div>

      <h1 class="headline text-2xl font-bold text-white my-4">Equilibrium #3429</h1>

      <h2 class="description written text-1xl mb-4">Our Equilibrium collection promotes balance and calm.</h2>
      
      <div class="offer flex flex-row justify-between">
          <div class="price flex flex-row">
            <img src="images/icon-ethereum.svg" alt="">
            <h3 class="crypto ml-2 written">0.041 ETH</h3>
          </div>
          <div class="counting flex flex-row">
            <img class="mr-2" src="images/icon-clock.svg" alt="">
            <h3 class="days written">3 days left</h3>
        </div>
      </div>

      <hr class="line my-4">
    
      <div class="creator flex flex-row">
        <img class="avatar" src="images/image-avatar.png" alt="Jules">
        <h4 class="name flex content-center written ml-4">Creation of <span> Jules Wyvern</span> </h4>
      </div>
  </div>
</div>
</body>
</html>
